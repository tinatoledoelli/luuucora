<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>I love you — Agos + Luky</title>

<!-- Fuente linda -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  .center-text {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    pointer-events: none;
  }

  .center-text .main {
    font-family: 'Playfair Display', serif;
    font-size: 56px;
    color: hotpink;
    text-shadow: 0 0 15px rgba(255,105,180,0.8);
  }

  .center-text .sub {
    margin-top: 10px;
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    color: white;
    opacity: 0.9;
    letter-spacing: 2px;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="center-text">
  <div class="main">I love you</div>
  <div class="sub">Agos + Luky</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const count = 1500;
const mouse = { x: null, y: null, radius: 140 };

// ecuación del corazón
function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

// crear partículas
for (let i = 0; i < count; i++) {
  const t = Math.random() * Math.PI * 2;
  const pos = heart(t);

  const x = canvas.width / 2 + pos.x * 17;
  const y = canvas.height / 2 + pos.y * 17;

  particles.push({
    x, y,
    ox: x, oy: y,
    vx: 0, vy: 0,
    size: Math.random() * 2 + 1
  });
}

// mouse
window.addEventListener("mousemove", e => {
  mouse.x = e.x;
  mouse.y = e.y;
});

window.addEventListener("mouseleave", () => {
  mouse.x = null;
  mouse.y = null;
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    if (mouse.x !== null) {
      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < mouse.radius) {
        const force = (mouse.radius - dist) / mouse.radius;
        const angle = Math.atan2(dy, dx);
        p.vx += Math.cos(angle) * force * 6; // dispersión fuerte
        p.vy += Math.sin(angle) * force * 6;
      }
    }

    // volver a la forma original
    p.vx += (p.ox - p.x) * 0.015;
    p.vy += (p.oy - p.y) * 0.015;

    p.vx *= 0.88;
    p.vy *= 0.88;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillStyle = "rgba(255,105,180,0.9)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
